<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        .box{
            height: 35px;
            border: 4px solid blue;
            color: aliceblue;
            /* display: inline-block; */
            /* width: 50px; */
        }

        /* Pseudo Selctors usage:  */
        .box:not(.notSelectMe){
            background-color: blue;
        }
        .box:hover{
            background-color: black;
        }
        .box:nth-child(5){
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box notSelectMe"></div>
        <div class="box"></div>
        <div class="box">SELECT ME</div>
    </div>
</body>
</html>
