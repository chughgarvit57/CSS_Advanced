<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer-box{
            height: 300px;
            width: 300px;
            border: 4px solid blue;
            outline: 5px dashed black;
            border-radius: 10px;
            margin: 40px;
            outline-offset: 5px;
            position: relative;
        }
        .inner-box{
            height: 100px;
            width: 100px;
            background-color: turquoise;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box"></div>
    </div>
</body>
</html>
