<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors</title>
    <style>
        #parent_Element > .box{
            height: 30px;
            border: 5px solid green;
        }

        #parent_Element .box + .box{ /* Here, "+" is called the adjacent selector */
            background-color: yellow;
        }

        #parent_Element .box ~ .box{
            background: linear-gradient(75deg,orange,cyan,lightgreen,lightcoral);
        }
    </style>
</head>
<body>
    <div id="parent_Element">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
